<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--====== CSS ======-->
    <link rel="stylesheet" href="css/style.css" />
    <!--====== BoxIcons ======-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css"
    />
    <title>Gym App</title>
  </head>
  <body>
    <main>
      <section>
        <!-- Container-->
        <div class="container">
          <div class="days-wrapper">
            <button class="btn" data-day="Monday">Monday</button>
            <button class="btn" data-day="Tuesday">Tuesday</button>
            <button class="btn" data-day="Wednesday">Wednesday</button>
            <button class="btn" data-day="Thursday">Thursday</button>
            <button class="btn" data-day="Friday">Friday</button>
            <button class="btn" data-day="Saturday">Saturday</button>
            <button class="btn" data-day="Sunday">Sunday</button>
          </div>
          <!-- Exercises -->
          <div class="exercises-wrapper">
            <h2>Exercises</h2>
            <div class="plus-sign hidden">
              <i class="bx bx-plus"></i>
            </div>
            <div class="exercise hidden">
              <p>Push ups</p>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
